{% extends 'base.html' %}
{% block conteudo %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.erros }}
        <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                <td>{{ field.erros }}</td>
            </tr>
        {% endfor %}
        </table>
        <input type="submit" value="Cadastrar">
        <a href="{% url 'pontoEletronico:presencaList' %}">voltar</a>
    </form>

{% endblock %}
