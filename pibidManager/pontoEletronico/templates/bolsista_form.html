{% extends 'base.html' %}
{% block conteudo %}
<form action="" method="post">
    {% csrf_token %}
    <table>
    {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.erros }}</td>
        </tr>
    {% endfor %}
    {% for field in user_form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.erros }}</td>
        </tr>
    {% endfor %}
    </table>
    <p>
        <input type="submit" value="Cadastrar"/>
        <a href="{% url 'pontoEletronico:bolsistaList' %}">voltar</a>
    </p>
</form>
{% endblock %}
