{% extends 'base_registration.html' %}
{% block conteudo %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.erros }}

        <p>Tem certeza de que deseja excluir "{{ object }}"?</p>

        <div class="control-group">
            <label class="control-label" for="salvar"></label>
            <div class="controls">
                <input type="submit" class="btn btn-primary" value="Excluir"/>
                <a class="btn btn-danger pull-right" href="{% url 'pontoEletronico:noticiaList' %}">Voltar</a>
            </div>
        </div>
    </form>

{% endblock %}
