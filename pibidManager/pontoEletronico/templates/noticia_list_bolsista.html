{% extends 'base_registration.html' %}
{% load extra_tags %}
{% block titulo %} Notícias{% endblock %}
{% block conteudo %}
    <div class="dataTable_wrapper table-responsive">

        <ul>
        {% for noticia in object_list %}
            <li>
                <a href="{% url 'pontoEletronico:noticiaDetail' noticia.id %}"> {{ noticia.data }} - {{ noticia }} </a>
            </li>

            {% empty %}
                <li>Nenhuma notícia cadastrada no momento.</li>

        {% endfor %}

        </ul>
    </div>
{% endblock %}
